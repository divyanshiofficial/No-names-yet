{% extends 'store/base.html' %}

{% block content %}
<section style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <form method="post" style="background-color: #efdfbb; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(92, 64, 51, 0.2); min-width: 320px;">
        {% csrf_token %}
        <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>

        <label for="username">Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label for="email">E-mail::</label><br>
        <input type="email" name="email" required /><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" name="confirm_password" id="confirm_password" required /><br><br>

        <label for="name">Full Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label for="contact_number">Contact Number:</label><br>
        <input type="text" name="contact_number" required><br><br>

        <button type="submit" style="width: 100%; background-color: #5c4033; color: white; padding: 10px; border: none;">
            Register
        </button>

        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
    </form>
</section>
{% endblock %}

{% extends 'store/base.html' %}

{% block content %}
<section style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <form method="post" style="background-color: #efdfbb; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(92, 64, 51, 0.2); min-width: 320px;">
        {% csrf_token %}
        <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>

        <label for="username">Username:</label><br>
        <input type="text" name="username" required style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 20px;"><br>

        <button type="submit" style="width: 100%; background-color: #5c4033; color: white; padding: 10px; border: none;">
            Login
        </button>

        <p style="margin-top: 10px; text-align: center;">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>

        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
    </form>
</section>
{% endblock %}
